<div ng-controller="purchaseController">
    <div class="page-header">
        <h1> Приход {{test}}


        </h1>
    </div>
    <div class="panel">
        <div class="form-inline">
            <div class="form-group">
                <div class="col-md-8">
                    <input class="form-control" ng-model="newEvent.name" placeholder = "Название" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-6">
                    <input type="number" class="form-control" ng-model="newEvent.price" placeholder="Цена" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-8">
                    <button class="btn btn-default" ng-click="addEvent(newEvent);newEvent={}">Добавить</button>
                </div>
            </div>
        </div>
        <div align="right" ></div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Предмет</th>
                <th>Цена</th>
                <th>Total: {{total}}</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in event_space ">
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>

                <!--<td><input type="checkbox" ng-model="item.done" /></td>-->
            </tr>
            </tbody>
        </table>
    </div>
</div>
